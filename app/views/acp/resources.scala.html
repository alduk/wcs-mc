@(title: String)(acResources:List[AcResourceV])

@main(title) {
	@for(a <-acResources){
		<ul>
        	<li>        	
        	@a.policy.id  @a.policy.policyName @a.resourceCategory.id @a.resourceCategory.resourceClassName        	        	
        	</li>
        	<li>Command:</li>
        	<li>@a.command.interfaceName @a.command.className</li>
		</ul>
	}
}
