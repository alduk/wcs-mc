@(title: String)(catEntries:List[com.sysiq.commerce.slick.catalog.CatalogEntryMappings.CatalogEntry])

@main(title) {
	@for(e <-catEntries){
		<ul>
        	<li>
        	<a href='@routes.CatalogController.entry(e.id)'>
        	@e.id  @e.catentryType @e.partNumber @e.manufacturerName @e.manufacturerPartNumber
        	</a>
        	</li>
		</ul>
	}
}
